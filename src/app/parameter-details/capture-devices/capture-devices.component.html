<table
  class="table table-dark" *ngIf="captureDevicesParameters"
>
  <thead>
    <tr>
        <th colspan="3" scope="colgroup" class="table-tittle"><img id="image" src="/assets/images/capture-device.png"/>Urządzenia przechwytujące</th>
    </tr>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Parametr</th>
      <th scope="col">Wartość</th>
    </tr>
  </thead>
  <tbody *ngFor="let parameter of captureDevicesParameters">
    <tr>
      <th scope="row">1</th>
      <td>Opis</td>
      <td>{{ parameter.description }}</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Nazwa sterownika</td>
      <td>{{ parameter.driverName }}</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Wersja sterownika</td>
      <td>{{ parameter.driverVersion }}</td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Data sterownika</td>
      <td>{{ parameter.driverDate }}</td>
    </tr>
  </tbody>
</table>
