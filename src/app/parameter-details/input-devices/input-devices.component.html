<table
  class="table table-dark" *ngIf="inputDevicesParameters"
>
  <thead>
    <tr>
        <th colspan="3" scope="colgroup" class="table-tittle"><img id="image" src="/assets/images/input-devices.png"/>Urządzenia wejścia</th>
    </tr>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Parametr</th>
      <th scope="col">Wartość</th>
    </tr>
  </thead>
  <tbody *ngFor="let parameter of inputDevicesParameters">
    <tr>
      <th scope="row">1</th>
      <td>Nazwa urządzenia</td>
      <td>{{ parameter.deviceName }}</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Podłączony</td>
      <td>{{ parameter.attached }}</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Id sprzedawcy</td>
      <td>{{ parameter.vendorId }}</td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Id produktu</td>
      <td>{{ parameter.productId }}</td>
    </tr>
  </tbody>
</table>
